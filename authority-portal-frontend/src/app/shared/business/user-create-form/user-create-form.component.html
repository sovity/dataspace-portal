<form [formGroup]="userForm">
  <div class="flex gap-4 flex-wrap">
    <!-- User's First Name -->
    <app-text-input
      class="flex-1"
      label="First Name"
      ctrlId="formRegFirstName"
      data-testid="formRegFirstName"
      placeholder="John"
      required
      [ctrl]="userForm.controls.firstName"></app-text-input>

    <!-- User's Last Name -->
    <app-text-input
      class="flex-1"
      label="Last Name"
      ctrlId="formRegLastName"
      data-testid="formRegLastName"
      placeholder="Doe"
      required
      [ctrl]="userForm.controls.lastName"></app-text-input>
  </div>

  <div class="flex gap-4 mb-4 flex-wrap">
    <!-- User's Job Title -->
    <app-text-input
      class="flex-1"
      label="Job Title"
      ctrlId="formRegJobTitle"
      data-testid="formRegJobTitle"
      placeholder="Analyst"
      required
      [ctrl]="userForm.controls.jobTitle"></app-text-input>

    <!-- User's PhoneNumber -->
    <app-text-input
      class="flex-1"
      label="Phone Number"
      ctrlId="formRegPhoneNumber"
      data-testid="formRegPhoneNumber"
      placeholder="+49 1234 567890"
      required
      [ctrl]="userForm.controls.phoneNumber"></app-text-input>

    <!-- User's Email -->
    <ng-container>
      <app-text-input
        class="flex-1"
        label="Email"
        ctrlId="formRegEmail"
        data-testid="formRegEmail"
        placeholder="john.doe@my-org.com"
        required
        [ctrl]="userForm.controls.email"></app-text-input>
    </ng-container>
  </div>

  <div class="flex flex-row gap-4 flex-wrap">
    <!-- Password -->
    <app-password-input
      class="flex-1"
      required
      data-testid="formRegPassword"
      [ctrl]="userForm.controls.password"></app-password-input>

    <!-- Confirm password -->
    <app-password-repeat-input
      class="flex-1"
      required
      data-testid="formRegConfirmPassword"
      [ctrl]="userForm.controls.confirmPassword"
      [parentFormGroup]="userForm"></app-password-repeat-input>
  </div>
</form>
